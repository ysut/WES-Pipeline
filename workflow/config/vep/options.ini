dir_cache /data
vcf 1
force_overwrite 1
cache 1
offline 1
pick_allele 1
pick_order canonical,refseq,biotype,ccds,rank,length,ensembl
merged 1
xref_refseq 1
gencode_basic 1
use_given_ref 1
variant_class 1
canonical 1
symbol 1
hgvs 1
hgvsp_use_prediction 1
numbers 1
sift b
polyphen b
af_gnomade 1
af_gnomadg 1
pubmed 1
no_stats 1
